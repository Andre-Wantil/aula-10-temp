<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de do...while</title>
  </head>
  <body>
    <h1>Exemplo de Loop do...while</h1>
    <div id="resultado"></div>

    <script>
      let i = 0;
      let resultadoDiv = document.getElementById("resultado");

      do {
        i += 1;
        resultadoDiv.innerHTML += `Valor de i: ${i}<br>`;
      } while (i < 5);
    </script>
  </body>
</html>
