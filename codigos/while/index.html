<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de while</title>
  </head>
  <body>
    <h1>Exemplo de Loop while</h1>
    <div id="resultado"></div>

    <script>
      let n = 0;
      let x = 0;
      let resultadoDiv = document.getElementById("resultado");

      while (n < 3) {
        n++;
        x += n;
        resultadoDiv.innerHTML += `n: ${n}, x: ${x}<br>`;
      }
    </script>
  </body>
</html>
