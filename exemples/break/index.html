<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de while com break</title>
  </head>
  <body>
    <h1>Exemplo de Loop while com break</h1>
    <div id="resultado"></div>

    <script>
      let z = 1;
      let x = 0;
      let resultadoDiv = document.getElementById("resultado");

      // Rotulagem do loop
      labelCancelaLaco: while (true) {
        // Executa apenas se z for menor ou igual a 5
        if (z <= 5) {
          resultadoDiv.innerHTML += `Laço interior: ${z}<br>`;
          z += 1;
        } else {
          // Se z for maior que 5, verifica a condição de saída
          if (z === 10 && x === 10) {
            resultadoDiv.innerHTML += `Condição de saída atingida: z = ${z}, x = ${x}<br>`;
            break labelCancelaLaco;
          } else if (z === 10) {
            resultadoDiv.innerHTML += `Z atingiu 10, saindo do loop<br>`;
            break;
          }
        }
      }
    </script>
  </body>
</html>
